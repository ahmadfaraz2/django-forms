{% extends "pizza/base.html" %}
{% load widget_tweaks %}

{% block body %}

<div class="container">
    <h1>Edit Pizza</h1>

    <h2>{{note}}</h2>

    <form action="{% url "edit_order" pizza.id %}" method="post">
        {% csrf_token %}
        {% for field in pizzaform %}
        <div class="form-group">
            {{field.errors}}
            {{field.label_tag}}
            {% render_field field class="form-control" %}
        </div>
        {% endfor %}
        <input type="submit" value="Confirm" class="btn btn-primary mt-3"> 
    </form>
</div>

{% endblock body %}
