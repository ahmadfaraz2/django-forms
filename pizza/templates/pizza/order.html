<h1>Order a Pizza</h1>

<h2>{{note}}</h2>

<form action="{% url "order" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% comment %} <label for="topping1">Topping 1: </label>
    <input id="topping1" type="text" name="topping1">
    <label for="topping2">Topping 2: </label>
    <input id="topping2" type="text" name="topping2">
    <label for="size">Size: </label>
    <select name="size" id="size">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
    </select> {% endcomment %}

    {{ pizzaform }}

    <input type="submit" value="Order a Pizza">
</form>
